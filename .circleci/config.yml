version: 2
jobs:
  test:
    working_directory: ~/dems
    docker:
      - image: node:12-alpine
    steps:
      - run:
          name: Install certificate handling for artifact uploading
          command: apk --update add ca-certificates git
      - checkout
      - run:
          name: Install fixed dependencies from lockfile
          command: yarn --frozen-lockfile
      - run:
          name: Run linting tasks
          command: yarn lint
      - run:
          name: Run tests
          command: yarn test
      - store_artifacts:
          path: coverage
      - store_test_results:
          path: coverage
  release:
    working_directory: ~/dems
    docker:
      - image: node:12-alpine
    steps:
      - checkout
      - run:
          command: apk --update add git
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: npx semantic-release
workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          requires:
            - test
